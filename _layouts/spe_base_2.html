<html lang="en">
	<head>
		
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8; charset=UTF-8" />
		<title>{{ page.title }} | M.E. Grenander Department of Special Collections & Archives</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="shortcut icon" href="{{ site.url }}/img/mainLogo.ico"></link>

		<link rel="stylesheet" href="{{ site.url }}/css/bootstrap/bootstrap.min.css"></link>
		<link rel="stylesheet" href="{{ site.url }}/css/font-awesome.min.css"></link>

		<link rel="stylesheet" href="{{ site.url }}/css/grenander/main.css" type="text/css"></link>
		<link rel="stylesheet" href="{{ site.url }}/css/grenander/navbar.css" type="text/css"></link>

		<script type="text/javascript" src="{{ site.url }}/js/jquery-2.2.3.min.js"></script>
		<script type="text/javascript" src="{{ site.url }}/js/bootstrap/bootstrap.min.js"></script>
		<script type="text/javascript" src="{{ site.url }}/js/bgRandom.js"></script>
		<script type="text/javascript" src="{{ site.url }}/js/referenceFormTitle.js"></script>
		<!--<script type="text/javascript" src="{{ site.url }}/js/dev-links.js"></script>-->

		<!-- Matomo -->
		<script>
		  var _paq = window._paq = window._paq || [];
		  /* don't track ANY LibWizard forms as Outlinks -- added 7/14/25 --aap */
		     _paq.push(['setDomains', ["albany.libwizard.com", "libwizard.com"]]);

		  /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
		  _paq.push(['trackPageView']);
		  _paq.push(['enableLinkTracking']);
		  (function() {
		    var u="https://library-albany.matomo.cloud/";
		    _paq.push(['setTrackerUrl', u+'matomo.php']);
		    _paq.push(['setSiteId', '2']);
		    var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
		    g.async=true; g.src='https://cdn.matomo.cloud/library-albany.matomo.cloud/matomo.js'; s.parentNode.insertBefore(g,s);
		  })();
		</script>
		<!-- End Matomo Code -->

	</head>
	<body>

		{% include navbar.html %}

		<div id="mainContent">
			{{ content }}
		</div>

		{% include footer.html %}

		<!-- loads Contact modal -->
		<script src="https://apps.library.albany.edu/host/archives/contact-archives.js"></script>
	</body>
