---
layout: spe_base_2
---

<link rel="stylesheet" href="{{ site.url }}/css/oneColumn.css" type="text/css"></link>


<div class="row">
	<div class="container main-container">
		<div id="contentColumn" class="col-md-12">
			<div class="title">
				{% if page.no_title_display %}
				{% else %}
					<h1 class="card-title text-center">{{ page.title }}</h1>
				{% endif %}
				{% if page.subtitle %}
					<small class="h4 card-subtitle text-muted text-center d-block">{{ page.subtitle }}</small>
				{% endif %}
			</div>

			{{ content }}

		</div>
	</div>
</div>
