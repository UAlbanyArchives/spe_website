---
layout: spe_base_1
---

<script type="text/javascript" src="{{ site.url }}/oldDrupal/js/headerAffix.js"></script>
<link rel="stylesheet" href="{{ site.url }}/oldDrupal/css/ua/oneColumn.css" type="text/css"></link>

<div class="row">
<div class="container">
<div id="contentColumn" class="col-md-12 col-lg-10 col-lg-offset-1">
<p>&nbsp;</p>

<h1 style="text-align:center;">{{ page.title }}</h1>
<h4 class="author">
  	{% if page.author.size > 0 %}
  		by <span class="author">{{ page.author }}</span> - 
  	{% endif %}
    <span class="date">{{ page.date | date: '%B %d, %Y' }}</span>
</h4>

{{ content }}
